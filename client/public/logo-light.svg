    <circle cx="15" cy="15" r="14" fill="url(#logoGradientLight)" opacity="0.1"/>
    <circle cx="15" cy="15" r="14" fill="none" stroke="url(#logoGradientLight)" stroke-width="2"/>
    
    <!-- Inner design -->
    <circle cx="15" cy="15" r="8" fill="url(#logoGradientLight)"/>
    <circle cx="15" cy="15" r="4" fill="white"/>
    
